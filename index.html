<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="card main-card">
      <img class="star" src="/images/icon-star.svg" alt="" aria-hidden=“true”>
      <h1> How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form action="#">
        <fieldset class="rating">
          <input type="radio" id="btn1" name="numbers" class="numbers" value="1">
          <label for="label-1" class="label1 label">1</label>
          <input type="radio" id="btn2" name="numbers" class="numbers" value="2">
          <label for="label-2" class="label2 label">2</label>
          <input type="radio" id="btn3" name="numbers" class="numbers" value="3">
          <label for="label-3" class="label3 label">3</label>
          <input type="radio" id="btn4" name= "numbers" class="numbers" value="4">
          <label for="label-4" class="label4 label">4</label>
          <input type="radio" id="btn5" name="numbers" class="numbers" value="5">
          <label for="label-5" class="label5 label">5</label>
        </fieldset>
        <button type="submit" class="btn">SUBMIT</button>
      </form>
    </div>
    <div class="card card-thanks">
      <img src="/images/illustration-thank-you.svg" alt="" aria-hidden=“true” class="ty">
      <h2>You selected
      <span id="rating-box">5</span>
      out of 5</h2>
      <h1>Thank you!</h1>
      <p class="appreciate">We appreciate you taking the time to give a ratiting. If you ever need more suppoert, don`t
        hesitate to get in touch!</p>
    </div>
  </main>
  <script src="/newJs.js"></script>
</body>

</html>
