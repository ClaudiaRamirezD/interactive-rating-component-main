<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="card">
    <img class="star" src="/images/icon-star.svg" alt="icon-star">
    <h1> How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul class="rating">
      <li><button class="btn1">1</button></li>
      <li><button class="btn2">2</button></li>
      <li><button class="btn3">3</button></li>
      <li><button class="btn4">4</button></li>
      <li><button class="btn5">5</button></li>
    </ul>
    <a class="btn-submit" href="/thank-you.html">SUBMIT</a>
  </main>
  <script src="/main.js"></script>
</body>

</html>
